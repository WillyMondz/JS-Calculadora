<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <div class="container">
      <div class="display">
        <div class="display-feed">0</div>
        <div class="display-input">0</div>
        <div class="result">0</div>
      </div>
      <div class="buttons">
        <div class="btn clear">C</div>
        <div class="btn clear-last">CE</div>
        <div class="btn operation">%</div>
        <div class="btn operation">/</div>
        <div class="btn numb">7</div>
        <div class="btn numb">8</div>
        <div class="btn numb">9</div>
        <div class="btn operation">X</div>
        <div class="btn numb">4</div>
        <div class="btn numb">5</div>
        <div class="btn numb">6</div>
        <div class="btn operation">-</div>
        <div class="btn numb">1</div>
        <div class="btn numb">2</div>
        <div class="btn numb">3</div>
        <div class="btn operation">+</div>
        <div class="btn numb large">0</div>
        <div class="btn numb dot">.</div>
        <div class="btn equal">=</div>
      </div>
    </div>
  </section>
<script src="./script.js"></script>
</body>
</html>
